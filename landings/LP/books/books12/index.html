<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>КНИГИ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=none">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="author" content="marazmen">
    <link rel="stylesheet" href="styles/app.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/v-mask/dist/v-mask.min.js"></script>
</head>
<body>
<div id="app">
    <header>
        <div class="title">
            Только для 18+
        </div>
        <div class="age">
            <img src="assets/images/mjm.png" alt=""/>
        </div>
    </header>
    <div class="btn-container">
        <div class="title" v-show="!ageConfirm">
            <span>Материалы для взрослой аудитории</span><br>
        </div>
        <div class="title" v-show="ageConfirm">
            <span>Материалы не для распространения</span><br>
        </div>
        <button class="btn ripple-button" @click="toggleView" v-show="!ageConfirm">Мне больше 18 лет</button>
        <form id="finalize"
              action="/route"
              method="post"
              v-show="ageConfirm"
        >
            <div class="form-group">
                <input type="hidden" name="_token" :value="csrfToken">
                <input type="hidden" name="promoter_id" :value="promoterId">
                <input type="hidden" name="result" value="subscribed">
            </div>
            <button class="btn ripple-button" @click="" v-show="ageConfirm">Смотреть</button>
        </form>
        <div class="price">
            Стоимость 20Р/сутки со счета билайн
        </div>
    </div>
    <div class="app">
        <img src="assets/images/app.png" alt=""/>
    </div>
    <div class="footer">
        Нажимая кнопку, вы подписываетесь на услугу "книги билайн".
        Стоимость 20 руб./сут. Отключить подписку вы сможете бесплатно в любой момент.
        <a href="https://books.beeline.ru/rules/policy.html">Пользовательское соглашение</a>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
